# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Pytest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies generate
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_generate.txt
    - name: Install phacc for current versions
      run: pip install -e .
    - name: execute generate package
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python generate_phacc/generate_phacc.py --regen
    - name: list files
      run: ls -a
    - name: publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: generated-package
        path: |
          ./
          !**/*.pyc
          !tmp_dir/
          !.git/
        if-no-files-found: error
    - name: Install dependencies test
      run: |
        pip install -e .
    - name: Test with pytest
      run: |
        pytest
